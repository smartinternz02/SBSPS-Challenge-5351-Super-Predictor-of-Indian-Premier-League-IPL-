{% extends 'base.html' %}



{% block content %}

<div id="particles-js">
</div>

<h1 style="text-align:center;">First Innings Score Predictor</h1>
    
    <div class="prediction-area">

        <div class="ipl-banner-left">

            <div class="slider">

                <div class="slider-upwards">
                    

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/csk.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/rcb.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/mi.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/dc.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/kxip.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/kkr.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/srh.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/rr.jpeg')}}"/>
                    </div>

                </div>

            </div>

        </div>

        <div class="form-div">

            <form action="/prediction-result" method="POST">

                <select class="form-div-input align-div-center" name="batting-team" required>
                    <option value="None">--- Choose Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select>

                <br>

                <select class="form-div-input align-div-center" name="bowling-team" required>
                    <option value="None">--- Choose Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select>

                <br>

                <input class="form-div-input" type="text" name="overs" placeholder="Overs (>= 5.0) Ex. 6.1" required/>
                <br>
                <input class="form-div-input" type="text" name="runs" placeholder="Runs Ex. 103" required/>
                <br>
                <input class="form-div-input" type="text" name="wickets" placeholder="Wickets Ex. 3" required/>
                <br>
                <input class="form-div-input" type="text" name="runs-in-previous-5-overs" placeholder="Runs scored in previous 5 Overs Ex. 43" required/>
                <br>
                <input class="form-div-input" type="text" name="wickets-in-previous-5-overs" placeholder="Wickets taken in previous 5 Overs Ex. 1" required/>
                <br>

            
                <input type="submit" class="predictButton" value="Predict Score">

            </form>

        </div>



        <div class="ipl-banner-right">

            <div class="slider">

                <div class="slider-downwards">
                    

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/csk.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/rcb.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/mi.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/dc.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/kxip.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/kkr.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/srh.jpeg')}}"/>
                    </div>

                    <div class="image-container">
                        <img class="custom-image-width" src="{{ url_for('static',filename='img/rr.jpeg')}}"/>
                    </div>

                </div>

            </div>

        </div>
            


    </div>




{% endblock %}
